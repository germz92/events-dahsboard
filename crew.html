<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crew Call</title>
  <link rel="shortcut icon" type="image/x-icon" href="assets/favicon.png">
  <link rel="stylesheet" href="css/crew.css">
  <script src="js/config.js"></script>
</head>
<body>
  <header>
    <button class="back-btn" onclick="goBack()" style="margin: 12px; background: #ccc;">â¬… Back</button>
    <div class="crew-title">
      <div>
        <h1 id="tableTitle">Crew Call</h1>
      </div>
      <div>
        <h1>Crew Call</h1>
      </div>
    </div>
    <div class="top-nav-bar">
      <div>
        <input id="newDate" type="date" placeholder="Select Date">
        <button class="add-btn" onclick="addDateSection()">+ Add Date</button>
      </div>
      <div id="crewCount" style="font-weight: bold;"></div>
    </div>

  </header>

  <div id="dateSections"></div>

  <template id="tableTemplate">
    <div class="date-section">
      <h2 class="date-header"></h2>
      <div class="table-wrapper">
        <table>
          <colgroup>
            <col style="width: 20%;">
            <col style="width: 26%;"> <!-- Name -->
            <col style="width: 10%;">  <!-- Start -->
            <col style="width: 10%;">  <!-- End -->
            <col style="width: 8%;">  <!-- Total Hours -->
            <col style="width: 22%;"> <!-- Notes -->
            <col style="width: 4%;">  <!-- Action -->
          </colgroup>
          <thead>
            <tr>
              <th>Role</th>
              <th>Name</th>
              <th>Start</th>
              <th>End</th>
              <th>Total Hours</th>
              <th>Notes</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </template>

  <script src="js/crew.js"></script>
</body>
</html>

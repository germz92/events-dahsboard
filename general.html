<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>General Event Info</title>
  <link rel="stylesheet" href="css/general.css" />
  <script src="js/config.js"></script>
  <style>
    
    .save-button-container {
      margin-top: 25px;
      text-align: center;
    }

    .save-button-container button {
      padding: 10px 20px;
      font-size: 16px;
      height: auto;
    }

    .contacts-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .contacts-scroll-wrapper {
      overflow-x: auto;
    }

    .contacts-container table {
      min-width: 650px;
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 8px;
    }

    .contacts-container th {
      background: #e0e0e0;
      text-align: left;
      padding: 8px 12px;
      font-size: 14px;
    }

    .contacts-container td {
      padding: 6px 8px;
      background: #f9f9f9;
    }

    .contacts-container input {
      width: 100%;
      padding: 6px 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    .contacts-container button.delete-btn {
      background: transparent;
      border: none;
      font-size: 1.1rem;
      color: #888;
      cursor: pointer;
    }

    .contacts-container button.delete-btn:hover {
      color: #d32f2f;
    }

    .add-row-btn {
      margin-top: 10px;
      padding: 10px 16px;
      background: #3f51b5;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .add-row-btn:hover {
      background: #2c3ea8;
    }
  </style>
</head>
<body>
  <div class="back-button-wrapper">
    <button onclick="goBack()" class="back-button">â¬… Back</button>
  </div>

  <div class="container">
    <h2 id="eventTitle" style="text-align: center; margin-bottom: 20px;"></h2>
    <h1>General Event Info</h1>
    <form id="generalForm">
      <div class="info-section">
        <div>
          <label for="location">Location</label>
          <input type="text" id="location" name="location" />
        </div>
        <div>
          <label for="weather">Weather</label>
          <input type="text" id="weather" name="weather" />
        </div>
        <div>
          <label for="start">Start</label>
          <input type="date" id="start" name="start" />
        </div>
        <div>
          <label for="end">End</label>
          <input type="date" id="end" name="end" />
        </div>
        <div>
          <label for="attendees">Attendee Count</label>
          <input type="text" id="attendees" name="attendees" />
        </div>
        <div>
          <label for="budget">Budget</label>
          <input type="text" id="budget" name="budget" />
        </div>
      </div>

      <div class="contacts-container">
        <h2 style="margin-top: 0;">Point of Contacts</h2>
        <div class="contacts-scroll-wrapper">
          <table>
            <thead>
              <tr>
                <th>Name</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Role</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="contactRows">
              <!-- Rows will be injected by JS -->
            </tbody>
          </table>
        </div>
        <button type="button" class="add-row-btn" onclick="addContactRow()">Add Row</button>
      </div>

      <div class="save-button-container">
        <button type="button" class="add-row-btn" onclick="saveGeneralInfo()">Save</button>
      </div>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const params = new URLSearchParams(window.location.search);
      const tableId = params.get('id');
      const token = localStorage.getItem('token');
      if (tableId && token) {
        const res = await fetch(`${API_BASE}/api/tables/${tableId}`, {
          headers: { Authorization: token }
        });
        if (res.ok) {
          const table = await res.json();
          document.getElementById('eventTitle').textContent = table.title;
        }
      }
    });

    function goBack() {
      const params = new URLSearchParams(window.location.search);
      const tableId = params.get('id');
      window.location.href = `event.html?id=${tableId}`;
    }
  </script>
  <script src="js/general.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>General Event Info</title>
  <link rel="stylesheet" href="css/general.css" />
  <script src="js/config.js"></script>
<style>
  .save-button-container {
    margin-top: 25px;
    text-align: center;
  }
  .save-button-container button {
    padding: 10px 20px;
    font-size: 16px;
    height: auto;
  }
</style>
</head>
<body>
  <div class="back-button-wrapper">
    <button onclick="goBack()" class="back-button">â¬… Back</button>
  </div>
  
  <div class="container">
    <h2 id="eventTitle" style="text-align: center; margin-bottom: 20px;"></h2>
    <h1>General Event Info</h1>
    <form id="generalForm">
      <div class="info-section">
        <div>
          <label for="location">Location</label>
          <input type="text" id="location" name="location" />
        </div>
        <div>
          <label for="weather">Weather</label>
          <input type="text" id="weather" name="weather" />
        </div>
        <div>
          <label for="start">Start</label>
<input type="date" id="start" name="start" />
        </div>
        <div>
          <label for="end">End</label>
<input type="date" id="end" name="end" />
        </div>
        <div>
          <label for="attendees">Attendee Count</label>
<input type="text" id="attendees" name="attendees" />
        </div>
        <div>
          <label for="budget">Budget</label>
          <input type="text" id="budget" name="budget" />
        </div>
      </div>

      <div class="contacts-container" style="max-width: 800px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px;">
  <h2>Point of Contacts</h2>
  <div id="contactRows" style="display: flex; flex-direction: column; gap: 10px;"></div>
  <button type="button" class="add-row-btn" onclick="addContactRow()">Add Row</button>
</div>
      <div class="save-button-container">
  <button type="button" class="add-row-btn" onclick="saveGeneralInfo()">Save</button>
</div>
    </form>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const params = new URLSearchParams(window.location.search);
      const tableId = params.get('id');
      const token = localStorage.getItem('token');
      if (tableId && token) {
        const res = await fetch(`${API_BASE}/api/tables/${tableId}`, {
          headers: { Authorization: token }
        });
        if (res.ok) {
          const table = await res.json();
          document.getElementById('eventTitle').textContent = table.title;
        }
      }
    });
  </script>
  <script src="js/general.js"></script>
</body>
</html>

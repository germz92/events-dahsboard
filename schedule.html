<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Program Schedule</title>
  <link rel="stylesheet" href="css/schedule.css">
  <link rel="shortcut icon" type="image/x-icon" href="assets/favicon.png">
  <style>
    .top-controls {
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }

    .top-controls input {
      padding: 8px;
      font-size: 16px;
      flex: 1;
      max-width: 140px;
      text-align: center;
    }

    .top-controls button {
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
      max-width: 120px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: 600;
    }

    .top-controls button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <button onclick="goBack()" style="background: #ccc; padding: 8px 12px; border-radius: 6px; border: none; cursor: pointer;">â¬… Back</button>
  <h2 id="eventTitle"></h2>
  <h1>Program Schedule</h1>

  <div class="top-controls">
    <input id="newDate" type="text" placeholder="Select Date">
    <button class="add-btn" onclick="addDateSection()">+ Add Date</button>
  </div>

  <div id="programSections" class="program-container"></div>

  <script src="js/config.js"></script>
  <script src="js/schedule.js"></script>

  <script>
    // ðŸ›  Fix for the Select Date input to work perfectly on mobile
    const dateInput = document.getElementById('newDate');

    function enableDatePicker(e) {
      if (dateInput.type === 'text') {
        e.preventDefault(); // Stop normal behavior
        dateInput.type = 'date';
        setTimeout(() => dateInput.focus(), 10); // slight delay to trigger mobile date picker
      }
    }

    function resetIfEmpty() {
      if (!dateInput.value) {
        dateInput.type = 'text';
      }
    }

    dateInput.addEventListener('mousedown', enableDatePicker);
    dateInput.addEventListener('touchstart', enableDatePicker);
    dateInput.addEventListener('blur', resetIfEmpty);
  </script>
</body>
</html>

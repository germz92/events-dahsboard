<head>

<body>

  <h2 id="eventTitle"></h2>
  <h1>Program Schedule</h1>
  <div style="display: flex; justify-content: center; margin: 10px 0;">
  </div>
  
  <div class="top-controls" style="display: flex; align-items: center; gap: 10px; justify-content: center; margin-bottom: 20px;">
    <input id="newDate" type="text" placeholder="Select Date"

    <button class="add-btn" onclick="addDateSection()" 
      style="padding:8px 16px; font-size:16px; cursor:pointer; max-width:120px;">+ Add Date</button>
  </div>
  
  

  <div id="programSections" class="program-container"></div>
